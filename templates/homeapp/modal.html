<form method="post" action="{% url 'modal_submitpage' %}">
    {% csrf_token %}
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title">Umeed Nagar Township</h6>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">Ã—</span><span class="sr-only">Close</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group row">
                            <label for="inputName" class="control-label col-sm-2 text-right">
                                Name
                                <span id="RequiredFieldValidator5" style="color:Red;visibility:hidden;">*</span>
                            </label>
                            <div class="col-sm-10">
                                <input name="modalname" type="text" id="txtName1" class="form-control"
                                    placeholder="Your Name" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputName" class="control-label col-sm-2 text-right">
                                Email
                                <span id="RequiredFieldValidator6" style="color:Red;visibility:hidden;">*</span>
                            </label>
                            <div class="col-sm-10">
                                <input name="modalemail" type="text" id="txtEmail1" class="form-control"
                                    placeholder="Email" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputName" class="control-label col-sm-2 text-right">
                                Mobile
                                <span id="RequiredFieldValidator7" style="color:Red;visibility:hidden;">*</span>
                            </label>
                            <div class="col-sm-10">
                                <input name="modalmobileno" type="text" id="txtPhone1" class="form-control"
                                    placeholder="Mobile No." />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputName" class="control-label col-sm-2 text-right">
                                Message
                                <span id="RequiredFieldValidator8" style="color:Red;visibility:hidden;">*</span>
                            </label>
                            <div class="col-sm-10">
                                <textarea name="modalmessage" rows="2" cols="20" id="txtMessage1" class="form-control"
                                    placeholder="Message"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2"></label>
                            <div class="col-sm-10">
                            <input type="submit" id="btnSubmit1"
                                    class="btn btn-danger btn-block" value="Submit Your Details"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
