{% load static %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
{% block head %}
{% endblock head %}
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
 
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Poppins:100,200,300,400,500,600,700,800,900&amp;display=swap">


    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="{% static 'css/all.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/animate.css' %}" />
    <link rel="stylesheet" href="{% static 'css/flexslider.css' %}" />
    <link rel="stylesheet" href="{% static 'css/nice.css' %}" />
    <link rel="stylesheet" href="{% static 'css/owl.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style4.css' %}" />
    <link rel="stylesheet" href="{% static 'css/stylemain.css' %}" />
    <title>
        Umeed Nagar Township
    </title>
    <style type="text/css">
        @media(max-width:768px) {
            .col-sm-6 {
                text-align: left;
                padding-left: 30px;
            }
        }

        .rent_info {
            display: flex;
            margin-top: 0px;
        }
    </style>
</head>
<body>
{% block body %}

{% endblock body %}

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>


        <script type="text/javascript" src="{% static 'js/themepunchtool.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/thempunchrevolution.js' %}"></script>
        <!-- Owl Carousel -->
        <script src="{% static 'js/owl.js' %}"></script>
        <!-- wow js -->
        <script src="{% static 'js/animate' %}"></script>
        
        <script src="{% static 'js/nice.js' %}"></script>
        <script src="{% static 'js/flexslider.js' %}"></script>
        <script>
            new WOW().init();
        </script>
        <!-- general script file -->
        <script src="{% static 'js/wow.js' %}"></script>
        <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
